<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=”description“ content=““ />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<title>goat</title>
</head>
<body>
	<nav class="navbar navbar-light fixed-top navbar-expand-sm bg-secondary">
		<span class="navbar-brand px-3">
			GOAT
		</span>
	</nav>
	<div style="width:100%;height:70px"></div>
	<div class="container">
		<a href="login">ログイン</a>
		<div class="row justify-content-center">
			<h2 class="text-center">アカウント作成</h2>
			<div class="col-md-6">
				<div class="text-danger" id="error">{{.error}}</div>
				<form method="POST" onsubmit="return checkPassword();">
					<div class="input-group mb-3">
						<span class="input-group-text"><i class="bi bi-person-fill"></i></span>
						<input type="text" name="username" value="{{.username}}" class="form-control" placeholder="ユーザ名" required>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
						<input type="password" name="password" value="{{.password}}" class="form-control" placeholder="パスワード" id="pw1" required>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text"><i class="bi bi-key-fill"></i></span>
						<input type="password" name="password" required="required" class="form-control" placeholder="パスワード（再）" id="pw2">
					</div>
					<button type="submit" id="signup" class="btn btn-success w-100">サインアップ</button>
				</form>
			</div>
		</div>
	</div>
	<footer>
		Copyright &copy; murakamikodai. 2023. 
	</footer>
	<script>
	const checkPassword = () => {
		let pw1 = document.getElementById("pw1").value
		let pw2 = document.getElementById("pw2").value
		if (pw1 !== pw2) {
			document.getElementById("error").innerHTML = "パスワードが一致していません。"
			return false
		} else {
			return true
		}
	}
	</script>
</body>
</html>
